<!-- 绑定分类ID（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">绑定垃圾分类ID</h5>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input id="rubbish_card" type="text" class="form-control" placeholder="9位数字ID">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="bindCard()">提交更改</button>
            </div>
        </div>
    </div>
</div>

<!-- 解绑（Modal） -->
<div class="modal fade" id="cancelBind" tabindex="-1" role="dialog" aria-labelledby="cancelBindLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cancelBindLabel">取消绑定此垃圾分类ID</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="cancelBind()">确认取消</button>
            </div>
        </div>
    </div>
</div>

<script>
    function bindCard() {
        var rubbish_card = $("#rubbish_card").val();
        console.log("bind card:", rubbish_card);

    function cancelBind() {

</script>
